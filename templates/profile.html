{% extends "base.html" %} 
{% block title %}Profile{% endblock %} 
{% block content %}

<div class="container">
  <h1>Welcome, {{ username }}!</h1>
</div>

<section class="profile-content">
  <div class="container">
    <div class="profile-actions">
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

      <!-- Delete Account Button -->
      <form action="{{ url_for('delete_account') }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to delete your account? This action is irreversible.')">
          Delete Account
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
